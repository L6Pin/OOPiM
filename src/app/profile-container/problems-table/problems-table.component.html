<div class="table-container">
  <div class="search-and-add">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Pretraga</mat-label>
      <input
        matInput
        placeholder="ðŸ”Ž"
        (keyup)="applyFilter($any($event.target).value)"
      />
    </mat-form-field>

    <a routerLink="/problem/add" *ngIf="(user$ | async)?.is_staff"><button mat-raised-button color="primary">Prijavi</button></a>

  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      
      <ng-container matColumnDef="problem_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Problem</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/problem/edit/{{ element.id }}">{{ element.problem_name }}</a>
        </td>
      </ng-container>

      
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prostorija</th>
        <td mat-cell *matCellDef="let element">{{ element.room }}</td>
      </ng-container>

     
      <ng-container matColumnDef="status_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status_name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
