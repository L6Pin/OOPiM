<div class="admin-container">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Pretraga</mat-label>
    <input
      matInput
      placeholder="ðŸ”Ž"
      (keyup)="applyFilter($any($event.target).value)"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="problem_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>problem_name</th>
        <td mat-cell *matCellDef="let element">{{ element.problem_name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>room</th>
        <td mat-cell *matCellDef="let element">{{ element.room }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status_name</th>
        <td mat-cell *matCellDef="let element">{{ element.status_name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
